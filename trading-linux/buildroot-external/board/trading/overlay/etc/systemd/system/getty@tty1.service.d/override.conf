[Service]
# Ensure getty starts on console (tty1) for login prompt
# This overrides the default getty@.service to ensure console login works
# Use tty1 explicitly (not "console" which may not resolve correctly)
ExecStart=
ExecStart=-/sbin/agetty --noclear --keep-baud tty1 115200,38400,9600 $TERM
StandardInput=tty
StandardOutput=tty
TTYPath=/dev/tty1

