# NVIDIA driver module options
# Prevent NULL pointer dereferences and ensure proper initialization

# Enable DRM/KMS for console framebuffer (high-res terminal)
options nvidia-drm modeset=1

# Disable power management features that can cause issues
options nvidia NVreg_EnableMSI=1
options nvidia NVreg_UsePageAttributeTable=1

# Prevent issues with CPU isolation
options nvidia NVreg_RegistryDwords="PowerMizerEnable=0x0;PerfLevelSrc=0x3333"

