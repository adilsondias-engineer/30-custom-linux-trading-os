[core]
# Use DRM backend (NVIDIA DRM kernel driver)
backend=drm-backend.so
# Require input devices (keyboard/mouse) to be present
require-input=true

[output]
# Use native monitor resolution at 120Hz
name=all
mode=5120x1440@120

[shell]
# Desktop shell for interactive use
shell=desktop
locking=false
# Show cursor (set to 0 to always show, or increase timeout)
cursor-timeout=0
# Trading OS background image (from boot/grub/logo.png)
background-image=/usr/share/backgrounds/trading-os-background.png
background-type=scale-crop
background-color=0xff000000

[keyboard]
keymap_layout=us

[input-method]
# No virtual keyboard needed
enabled=false

[autolaunch]
# Auto-start weston-terminal for interactive console access
# Set watch=false so Weston doesn't exit when terminal closes
path=/usr/bin/weston-terminal
watch=false

[terminal]
# Terminal launcher for interactive use (Ctrl+Alt+T or right-click)
# weston-terminal is the built-in Weston terminal
path=/usr/bin/weston-terminal
