# Reduce swap usage
vm.swappiness=1
# Allocate 4 x 1GB hugepages
vm.nr_hugepages=4
# Increase max locked memory
vm.max_map_count=262144

# Network tuning
net.core.rmem_max=16777216
net.core.wmem_max=16777216
net.core.netdev_max_backlog=5000

# Suppress kernel messages to console (redirect to kernel log only)
# Format: console_loglevel default_message_loglevel minimum_console_loglevel default_console_loglevel
# console_loglevel=3 means only show errors (KERN_ERR) and above, suppress info/debug
# This prevents NVIDIA and XDMA driver messages from appearing on console
# Note: sysctl uses space-separated values, not equals sign
kernel.printk=3 4 1 7
